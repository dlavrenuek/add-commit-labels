name: Build distribution

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install
        run: pnpm i --frozen-lockfile

      - name: Build code
        run: pnpm build

