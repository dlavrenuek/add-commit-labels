on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Install
        run: yarn install --frozen-lockfile

      - name: Build code
        run: yarn build

      - name: Commit and push
        run: |
          git add dist/*
          git commit -m "chore: build distribution"
          git push
